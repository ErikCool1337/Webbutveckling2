<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Page</title>
    <link rel="stylesheet" href="videoaudioobject.css">
</head>
<body>
    <div class="media-container">
        <div class="flexcontainer first"> 
            <div class="media-item">
                <h2>Samplevideo</h2>
                 <video controls autoplay>
                    <source src="mediasaker/samplevideo.webm" type="video/webm">
                
                 </video>
             </div>
        </div>

        <div class="flexcontainer second">
            <div class="media-item">
                <h2>Nationell s√•ng</h2>
                <audio controls>
                    <source src="mediasaker/sweden.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>

        <div class="flexcontainer third ">
            <div class="media-item">
                <h2>Object</h2>
                <object data="mediasaker/sample.pdf"  height="200">
                    <p>Your browser does not support PDFs. <a href="media/sample.pdf">Download the PDF</a></p>
                </object>
            </div>  
        </div>
    </div>

   
</body>
</html>
